<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Stax</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2b553588f0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="signin">
    <div class="header-left">
        <h4>Fun Fact: The earth is round!</h4>
    </div>
    <div class="header-right">
        <h4><i class="fa-solid fa-magnifying-glass"></i>Like what you see?</h4>
    </div>
    <div class="user-logo">
        <img src="guy.jpg" alt="">
    </div>
    <div class="name">
        <h1>Guy, Normal</h1>
    </div>
    <div class="subtext">
        <p>Some Network Name</p>
    </div>
    <div class="textbox">
        <input type="text" placeholder="Password">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="footer-left1">
        <h3 class="active" >Guy, Normal</h3>
    </div>
    <div class="footer-left2">
        <h3>Smith, John</h3>
    </div>
    <div class="footer-right">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-power-off"></i>
    </div>
</div>
</body>
</html>
